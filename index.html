
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div class="main">
    <div class="register">
      <h2>Register Here</h2>
    <form id="register">
      <label for="lastname">First Name:</label> <br>
        <input type="text" id="firstname"  name="firstname"  placeholder="First Name" required ><br><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"placeholder="Last Name" required><br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email"  placeholder="Email Address" required ><br><br>

        <label for="username">Username:</label> <br>
        <input type="text" id="username" name="username"  placeholder="Username" required><br><br>

        <label for="usernumber">Phone Number:</label> <br>
        <input type="text" id="usernumber" name="usernumber" placeholder="Phone Number" required><br><br>

        <label for="userBirth">Date of Birth:</label> <br>
        <input type="date" id="userBirth" name="userBirth" ><br><br>

        <label for="password">Password:</label> <br>
        <input type="password" id="password" name="password" maxlength="12" placeholder="Password" required><br><br>

        <label for="confirmpassword">Confirm Password:</label> <br>
        <input type="password" id="confirmpassword" name="confirmpassword" maxlength="12" placeholder="Confirm Password" required><br><br>

        <button  class="btn" type="button" onclick="submitForm()">Sign Up <button>
          <button class="btn">Reset</button>
    </form>
    <p id="result" >
     
    </p>
    
  </div>
  <!-- end register -->
 
</div>
<!-- end div -->



   
</div>
    <script src="app.js">
       
       
    </script>

</body>
</html>
